<div class="view-switch">
	<div class="headline tab" ng-class= "{activeView: viewSelected('tweets')}"
	ng-click="setCurrentView('tweets')">
		<h2>Tweets</h2>
	</div>
	<div class="headline tab" ng-class= "{activeView: viewSelected('votes')}"
	ng-click="setCurrentView('votes')">
		<h2>Votes</h2>
	</div>
	<div class="headline tab" ng-class= "{activeView: viewSelected('money')}" 
	ng-click="setCurrentView('money')">
		<h2 >Money</h2>
	</div>
</div>
