<h4>main.html</h4>
<div>{{ test }}</div>
<div>{{ allCong }}</div>
in public
<div id="map" style="width: 600px; height: 400px"></div>
<ul id="tweets">
	<li ng-repeat="tweet in tweets">
		{{ tweet.text }} <br>
		- {{ tweet.name }}, {{ "@" + tweet.screen_name }}
	</li>
</ul>
<ul class="names">
	<li class="name" ng-repeat="con in congress">
		{{ con.person.name }} - 
		<a ng-href="http://www.twitter.com/{{con.person.twitterid}}">
			@{{ con.person.twitterid }}
		</a>
	</li>
</ul>
